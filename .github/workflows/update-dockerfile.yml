name: Update Dockerfile for new Alpine versions
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
jobs:
  update-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get latest Alpine version
        id: alpine
        run: |
          LATEST_ALPINE=$(curl -s https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/latest-releases.yaml | grep -oP 'version: \K[0-9.]+' | head -1)
          echo "latest=$LATEST_ALPINE" >> $GITHUB_OUTPUT
      - name: Update Dockerfile
        run: |
          sed -i "s|FROM alpine:[0-9.]*|FROM alpine:${{ steps.alpine.outputs.latest }}|" Dockerfile
      - name: Check for changes
        id: changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update Dockerfile for new Alpine version"
          title: "Update Dockerfile for new Alpine version"
          body: "Automated update of Dockerfile to latest Alpine versions."
          branch: "auto/update-dockerfile-alpine-${{ steps.alpine.outputs.latest }}"
          assignees: d1ceward
          labels: 'type: dependencies'
